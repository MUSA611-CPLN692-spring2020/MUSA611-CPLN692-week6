<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <label id='url'>Please input website url here</label>
      <br>
      <input id='url-text' class='input-text' type='text' placeholder="URL here">
      <br>
      <br>
      <label id='lat'>Please indicate key for latitude here</label>
      <br>
      <input id='lat-text' class='input-text' type='text' placeholder='latitude key'>
      <br>
      <br>
      <label id='long'>Please indicate key for longtitude here</label>
      <br>
      <input id='long-text' class='input-text' type='text' placeholder='longtitude key'>
      <br>
      <br>
      <button>A Button</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
