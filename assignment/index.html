<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <h1 id="main-heading">Philly Bike Crash</h1>
      <label id="url" for="url">Dataset URL</label>
      <input id="url_input" class="input-text" type="text" placeholder="url">
      <br>
      <br>
      <label id="lat" for="lat">Latitude Key</label>
      <input id="lat_input" class="input-text" type="text" placeholder="latitude key">
      <br>
      <br>
      <label id="lng" for="lng">Longitude Key</label>
      <input id="lng_input" class="input-text" type="text" placeholder="longitude key">
      <br>
      <br>
      <button id="plot" for="plot">Plot</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
