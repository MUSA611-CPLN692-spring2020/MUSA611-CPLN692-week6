<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <label id="text-label1" for="text-input1">URL of your dataset</label>
      <input id="text-input1" class="input-text" type="text" placeholder="" value="http://raw.githubusercontent.com/MUSA611-CPLN692-spring2020/datasets/master/json/philadelphia-bike-crashes-snippet.json">
      <br>
      <br>
      <label id="text-label2" for="text-input2">The key of longitude</label>
      <input id="text-input2" class="input-text" type="text" placeholder="text here" value="LNG">
      <br>
      <br>
      <label id="text-label3" for="text-input3">The key of latitude</label>
      <input id="text-input3" class="input-text" type="text" placeholder="text here" value="LAT">
      <br>
      <br>
      <button id="button">PLOT</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
