<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <label id="text-label" for="text-input">Please enter the url</label>
      <input id="text-input" class="input-text" type="text" placeholder="url">
      <br>
      <br>
      <label id="text-label-lat" for="numeric-input">Please enter the lat</label>
      <input id="text-input-lat" class="input-text" type="text" placeholder="latitude" >
      <br>
      <br>
      <label id="text-label-lng" for="numeric-input">Please enter the lng</label>
      <input id="text-input-lng" class="input-text" type="text" placeholder="longtitude">
      <br>
      <br>
      <button>Finish</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
