<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <label id="url" for="enter-url">URL</label>
      <input id="enter-url" class="input-text" type="text" placeholder="url" required>
      <br> <br>
      <label id="lat" for="enter-lat">Latitude</label>
      <input id="enter-lat" class="input-text" type="text" placeholder="latitude" required>
      <br> <br>
      <label id="long" for="enter-long">Longitude</label>
      <input id="enter-long" class="input-text" type="text" placeholder="longitude" required>
      <br>
      <button>
        <input type="submit" value="run">
      </button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
