<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <label id="URL" for="URL-input">URL of Dataset</label>
      <input id="URL-input" class="input-text" type="text">
      <br>
      <br>
      <label id="lat-label" for="lat-key">Latitude Key</label>
      <input type="text" id="lat-key">
      <br>
      <br>
      <label id="long-label" for="long-key">Longitude Key</label>
      <input type="text" id="long-key">
      <br>
      <br>
      <button>Submit</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
