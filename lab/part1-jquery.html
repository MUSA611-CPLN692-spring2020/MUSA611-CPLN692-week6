<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <!-- =====================
    Edit css/style.css
    ====================== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1 id="main-heading">Super Doper Cool Controller</h1>
      <label id="blockid" for="text-input1">Block Filter</label>
      <input id="blockid" class="input-text" type="text" placeholder="text here" value="Block Name" disabled>
      <br>
      <br>
      <label id="streetid" for="text-input2">Street Filter</label>
      <input id="streetid" class="input-text" type="text" placeholder="text here" value="Street Name" disabled>
      <br>
      <br>
      <label id="crime" for="text-input3">Crime Filter</label>
      <input id="crime" class="input-text" type="text" placeholder="Crime Type" value="some address" disabled>
      <br>
      <br>
      <label id="time" for="numeric-input">Time Filter</label>
      <input type="number" id="time" disabled>
      <br>
      <br>
      <!-- BE CAREFUL WITH CHECKBOXES! The jQuery API handles checkboxes differently than other inputs! -->
      <label id="checker1" for="cbox-input1">In Center City?</label>
      <input type="checkbox" id="cbox-input1" enabled>
      <br>
      <br>
      <label id="checker2" for="cbox-input2">Gun Shot?</label>
      <input type="checkbox" id="cbox-input2" value="second_checkbox" enabled>
      <br>
      <br>
      <label id="color-label" for="color-input">This is a color input</label>
      <input type="color" id="color-input">
      <br>
      <button>A Button</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>

    <!-- Javascript Imports Here -->
    <script src="js/leaflet.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/part1-jquery.js"></script>
  </body>
</html>
